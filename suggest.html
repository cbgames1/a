<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form
  action="https://formspree.io/f/xaygzoqd"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>

  <label>
    Name:
    <input type="text" name="name">
  </label>

  <label>
    Game:
    <input type="text" name="game" required>
  </label>

  <label>
    Link:
    <input type="url" name="link">
  </label>

  <button type="submit">Send</button>
</form>
</body>
</html>
