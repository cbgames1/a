<html>
  <head>
    <title>CBGAMES</title>
    <style>
      body {
        background-color: #0d1117;
      }
      .center {
        text-align: center;
        background-color: #161b22;
        border-radius: 10px;
      }
      p {
        color: white;
        font-family: 'Segoe UI', sans-serif;
      }
      div.gallery {
        margin: 5px;
        background-color: #161b22;
        border: 1px solid #161b22;
        float: left;
        width: 180px;
      }

      div.gallery:hover {
        background-color: #161b22;
        border: 1px solid #27303c;
      }

      div.gallery img {
        width: 100%;
        background-color: #161b22;
        height: auto;
      }

      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="index.png">
      <p>Unblocked games!</p>
      &nbsp
    </div>
    &nbsp
    <div class="gallery">
      <a target="_blank" href="fancade">
        <img src="fancade/thumbnail.webp" alt="Fancade" width="600" height="400">
      </a>
      <div class="desc"><p>Fancade</p></div>
    </div>

    <div class="gallery">
      <a target="_blank" href="fnaw">
        <img src="fnaw/thumbnail.jpg" alt="FNAW" width="600" height="400">
      </a>
      <div class="desc"><p>Five Nights at Winston's</p></div>
    </div>

    <div class="gallery">
      <a target="_blank" href="gamegame">
        <img src="gamegame/thumbnail.png" alt="Game-Game" width="600" height="400">
      </a>
      <div class="desc"><p>Game-Game</p></div>
    </div>

    <div class="gallery">
      <a target="_blank" href="gamesfrog">
        <img src="gamesfrog/thumbnail.png" alt="GAMESFROG" width="600" height="400">
      </a>
      <div class="desc"><p>Gamesfrog</p></div>
    </div>

    <div class="gallery">
      <a target="_blank" href="internetarcade">
        <img src="internetarcade/thumbnail.jpg" alt="Internet Archive" width="600" height="400">
      </a>
      <div class="desc"><p>Internet Arcade</p></div>
    </div>
  </body>
</html>
