<html>
  <head>
    <title>CBGAMES</title>
    <style>
      body {
        background-color: #0d1117;
      }
      .center {
        text-align: center;
        background-color: #161b22;
        border-radius: 10px;
      }
      p,h3 {
        color: white;
        font-family: 'Segoe UI', sans-serif;
      }

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}
    </style>
  </head>
  <body>
    <div class="center">
      <img src="index.png">
      <p>Unblocked games!</p>
      &nbsp
    </div>
    <div class="row">
      <div class="column">
        <a href="fancade">
          <div class="card">
            <h3>Fancade</h3>
            <p>Some text</p>
        </a>
        </div>
      </div>
  </body>
</html>
