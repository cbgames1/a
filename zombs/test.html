<!DOCTYPE html>
<html>
<head>
    <title>CBgames | Game-Game</title>
    <link rel="icon" type="img/jpg" href="icon.jpg">
    <link rel="stylesheet" href="../css/gameindex.css">
    <style>
        body {
            background-image: url('zombs.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        p, h1 {
            color: black;
        }
    </style>
</head>

<body>
    <button class="party" onclick="embedGame()"><b>PARTY</b></button>

    <style id="custom-css"></style>

    <script>
        function embedGame() {
            var code = prompt("Enter match code:");

            if (code) {
                var css = `
                    body {
                        display: none;
                    }
                `;

                var styleElement = document.getElementById("custom-css");
                styleElement.textContent = css;

                var iframe = document.createElement("iframe");
                iframe.src = "https://zombsroyale.io/party/" + code;
                iframe.width = "99%";
                iframe.height = "98.5%";
                iframe.frameBorder = "0";
                iframe.className = "embedlol";
                document.body.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
