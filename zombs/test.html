<!DOCTYPE html>
<html>
<head>
    <title>Unblocked Games</title>
</head>
<body>

<script>
function embedGame() {
    var code = prompt("Enter match code:");

    if (code) {
        var iframe = document.createElement("iframe");
        iframe.src = "https://zombsroyale.io/party/" + code;
        iframe.width = "800"; // Set the width and height as per your preference
        iframe.height = "600";
        document.body.appendChild(iframe);
    }
}
</script>

<button onclick="embedGame()">Play Game</button>

</body>
</html>
