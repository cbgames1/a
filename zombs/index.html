<!DOCTYPE html>
<html>
<head>
    <title>CBgames | Game-Game</title>
    <link rel="icon" type="img/jpg" href="icon.jpg">
    <link rel="stylesheet" href="../css/gameindex.css">
    <style>
        body {
            background-image: url('zombs.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .embed-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <p class="author">End Game</p>
        <img src="thumbnails.avif" height="190" width="320">
        <h1>Zombs Royale</h1>
        <a href="game"><button class="play"><b>PLAY</b></button></a>
        <button class="party" onclick="showIframe()"><b>PARTY</b></button>
        <p class="author">&nbsp</p>
        <p>A fun battle royale game.</p>
        <p></p>
        <p></p>
    </div>

    <div class="embed-container" id="embed-container">
        <iframe class="embedlol" id="game-iframe" src="" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <script>
        function showIframe() {
            var code = prompt("Enter match code:");

            if (code) {
                var iframe = document.getElementById("game-iframe");
                iframe.src = "https://zombsroyale.io/party/" + code;

                var embedContainer = document.getElementById("embed-container");
                embedContainer.style.display = 'block';

                var mainContent = document.getElementById("main-content");
                mainContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
