<!DOCTYPE html>
<html>
<head>
    <title>CBgames | Custom</title>
    <link rel="icon" type="img/jpg" href="icon.jpg">
    <link rel="stylesheet" href="../css/gameindex.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('zombs.png');
            background-size: cover;
            background-repeat: repeat;
        }

        .embed-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        p,h1 {
            color: white;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <button class="party" onclick="showIframe()"><b>URL</b></button>
        <p class="author">&nbsp</p>
        <p></p>
        <p></p>
    </div>

    <div class="embed-container" id="embed-container">
        <iframe class="embedlol" id="game-iframe" src="" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <script>
        function showIframe() {
            var code = prompt("Enter URL:");

            if (code) {
                var iframe = document.getElementById("game-iframe");
                iframe.src = "" + code;

                var embedContainer = document.getElementById("embed-container");
                embedContainer.style.display = 'block';

                var mainContent = document.getElementById("main-content");
                mainContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
